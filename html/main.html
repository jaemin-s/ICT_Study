<!DOCTYPE html>
<html lang="ko">

<head>

<body>
  <div class="wrapper">
    <div class="bg"><img src="../img/casino-hall.jpg" alt="main-bg" /></div>
    <div class="cutton"></div>
    <header id="header">
      <div class="logo"><img src="../img/casino-logo.png" alt="logo" /></div>
      <div class="top-menu">
        <a href="#">블랙잭</a>
        <a href="#">바카라</a>
        <a href="#">룰렛</a>
        <a href="#">홀짝</a>
        <a href="#">고객지원</a>
      </div>
      <div class="mo-menu"></div>
    </header>
    <div class="main">
      <aside class="ad" id="left-ad"></aside>
      <div class="width-container">
        <section id="slide-img">
          <img src="../img/main-ad1.png" alt="slide-ad">
          <img src="../img/main-ad2.png" alt="slide-ad">
          <img src="../img/dobak123.jpg" alt="'slide-ad">
        </section>



        <!--용석 부분-->
        <section id="cash">
          <div class="dust_class">
            <div class="dust-class">
              <label>
                <span>* </span>
                은행계좌번호
              </label>
              <input type="text" class="txt-input" id="itemname" placeholder="계좌번호">
            </div>

            <div class="dust-class">
              <label>
                <span>* </span>
                <button type="button">
                  충전하기
                </button>
              </label>
              <input type="text" class="txt-input" id="itempw" placeholder="충전 금액을 입력해주세요">
            </div>

            <div class="dust-class ver2">
              <label>
                <span>* </span>
                충전잔액
              </label>
              <input type="text" class="txt-input" id="itemnew">
            </div>
          </div>
        </section>
        <!--용석 부분 끝-->





        <section id="game-galy">
          <h2>실시간 게임</h2>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </section>
      </div>
      <aside class="ad" id="right-ad"></aside>
    </div>
    <footer>
      <div class="top-box"></div>
      <div class="bottom-box">Copyright 2023-04-11. Team Casino All rights reserved.</div>
    </footer>
