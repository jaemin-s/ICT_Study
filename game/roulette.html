<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/roulette.css">
    <script src="../js/roulette.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="bg"><img src="../img/casino-hall.jpg" alt="main-bg" /></div>
        <div class="cutton"></div>
        <header id="header">
            <div class="logo"><img src="../img/casino-logo.png" alt="logo" /></div>
            <div class="top-menu">
                <a href="#">블랙잭</a>
                <a href="#">바카라</a>
                <a href="#">룰렛</a>
                <a href="#">홀짝</a>
                <a href="#">고객지원</a>
            </div>
            <div class="mo-menu"></div>
        </header>
        <div class="main">
            <aside class="ad" id="left-ad"></aside>
            <div class="width-container">
                <div id="roulette">
                    <img src="../img/roulette.png" alt="roulette" id="roulette-bg">
                    <div class="ball-location">
                        <div id="ball"></div>
                    </div>
                    <div class="display-box">
                        <p></p>
                    </div>
                </div>
                <div class="betting-box">
                    <div class="bet-color">
                        <h4>1 TO 1</h4>
                        <input type="radio" id="bet-red" name="roulette-bet" data-rate="1" data-select="red"><label for="bet-red">빨강</label>
                        <input type="radio" id="bet-black" name="roulette-bet" data-rate="1" data-select="black"><label for="bet-black">검정</label>
                    </div>
                    <div class="bet-number">
                        <h4>35 TO 1</h4>
                        <!-- <input type="radio" id="bet-0" name="roulette-bet"><label for="bet-0">0</label> -->
                    </div>
                    <div class="bet-cash">
                        <input type="number" id="betting-cash" readonly value="10000">
                        <span class="lnr lnr-plus-circle bet-plus"></span>
                        <span class="lnr lnr-circle-minus bet-minus"></span>
                    </div>
                    <div class="btn-betting">베팅하기</div>
                </div>
                <p class="btn1 blocked" id="spin-btn">SPIN</p>
                <p class="btn1" id="reset-btn">RESET</p>
            </div>
            <aside class="ad" id="right-ad"></aside>
        </div>
    </div>
    <footer>
        <div class="top-box"></div>
        <div class="bottom-box">Copyright 2023-04-11. Team Casino All rights reserved.</div>
    </footer>
    </div>
</body>

</html>
