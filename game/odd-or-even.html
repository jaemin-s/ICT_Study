<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/odd-or-even.css">
    <script src="../js/odd-or-even.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="bg"><img src="../img/casino-hall.jpg" alt="main-bg" /></div>
        <div class="cutton"></div>
        <header id="header">
            <div class="logo"><img src="../img/casino-logo.png" alt="logo" /></div>
            <div class="top-menu">
                <a href="#">블랙잭</a>
                <a href="#">바카라</a>
                <a href="#">룰렛</a>
                <a href="#">홀짝</a>
                <a href="#">고객지원</a>
            </div>
            <div class="mo-menu"></div>
        </header>
        <div class="main">
            <aside class="ad" id="left-ad"></aside>
            <div class="width-container">
                <div class="odd-or-even">
                    <h2 class="title">홀짝</h2>
                    <div class="game">
                        <div class="display-box">
                            <img src="../img/red-cup.png" alt="cup" id="cup" class="action">
                            <div class="dice">
                                <img src="../img/1_dot.png" alt="dice1" id="dice1">
                                <img src="../img/1_dot.png" alt="dice2" id="dice2">

                            </div>
                        </div>
                        <div class="betting-box">
                            <div class="bet-odd-even">
                                <h4>홀짝 1 TO 1</h4>
                                <input type="radio" id="bet-odd" name="roulette-bet" data-rate="1" data-select="red"><label for="bet-red">홀수</label>
                                <input type="radio" id="bet-even" name="roulette-bet" data-rate="1" data-select="black"><label for="bet-black">짝수</label>
                            </div>
                            <div class="bet-odd-even">
                                <h4>끗수차 1 TO 1</h4>
                                <input type="radio" id="bet-odd" name="roulette-bet" data-rate="1" data-select="red"><label for="bet-red">0</label>
                                <input type="radio" id="bet-even" name="roulette-bet" data-rate="1" data-select="black"><label for="bet-black">1</label>
                                <input type="radio" id="bet-odd" name="roulette-bet" data-rate="1" data-select="red"><label for="bet-red">2</label>
                                <input type="radio" id="bet-even" name="roulette-bet" data-rate="1" data-select="black"><label for="bet-black">3</label>
                                <input type="radio" id="bet-odd" name="roulette-bet" data-rate="1" data-select="red"><label for="bet-red">4</label>
                                <input type="radio" id="bet-even" name="roulette-bet" data-rate="1" data-select="black"><label for="bet-black">5</label>
                            </div>
                            <div class="bet-cash">
                                <input type="number" id="betting-cash" readonly value="10000">
                                <span class="lnr lnr-plus-circle bet-plus"></span>
                                <span class="lnr lnr-circle-minus bet-minus"></span>
                            </div>
                            <div class="btn-betting">베팅하기</div>
                            <div class="btns">
                                <div class="start btn">시작하기</div>
                                <div class="reStart btn">다시하기</div>
                                <div class="rule btn">설명보기</div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <aside class="ad" id="right-ad"></aside>
        </div>
    </div>
    <footer>
        <div class="top-box"></div>
        <div class="bottom-box">Copyright 2023-04-11. Team Casino All rights reserved.</div>
    </footer>
    </div>
</body>

</html>
