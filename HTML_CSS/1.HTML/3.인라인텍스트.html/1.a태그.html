<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>    
    <!-- 
    target
    기본값 : _self >>현재 탭에서 열기
    _black >> 새 탭에서 열기
    _parent >> 부모 프레임에서 새 웹 페이지가 열린다
    _top >> 최상위 프레임에서 새 웹페이지가 열린다
    -->

    <header id="top">
        <article>
            <h1>안녕</h1>
            <p style="height: 2000px;">
                메롱~
            </p>
        </article>
    </header>

    <!-- 
        # : 맨 위로 이동
        #id : 해당 아이디로 이동
    -->
    <a href="#top">맨 위로 이동</a>



</body>
</html>
