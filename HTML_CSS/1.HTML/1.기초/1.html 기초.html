<!-- HTML 주석 -->

<!-- HTML 문서의 처음
HTML 문법을 이용해서 작성된 문서라는 일종의 선언-->
<!DOCTYPE html>
<!--HTML문서의 시작. 모든 HTML태그는 이 태그 내부에 작성됩니다-->
<html lang="ko">
    
<!--페이지의 속성 및 정보를 설정-->
<head>
    <!--페이지 인코딩을 UTF-8로 설정-->
    <meta charset="UTF-8">
    <!--웹 브라우저 창의 제목을 설정-->
    <title>html 기초 연습</title>
</head>

<!--웹 브라우저에서 실제로 보여질 내용-->
<body>

    <!--<br>은 줄 개행-->
    HTML 첫 연습 <br>
    오늘은 2023년 3월 15일 수요일 수업
</body>

</html>
