<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <!-- table 태그는 표를 작성하는 태그입니다. -->
    <table border="1">
        <!-- table의 태식태그 tr은 표의 행을 나타낸다 -->
        <tr>  
            <!-- tr의 자식태그 td는 한 행에 들어갈 열(칸)을 나타낸다-->
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
            <th>주소</th>
            <td rowspan="4" align="center">
                <button>세로버튼</button></td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>30</td>
            <td>남자</td>
            <td>서울시</td>
        </tr>
        <tr>
            <td>박철수</td>
            <td>32</td>
            <td>남자</td>
            <td>부산시</td>
        </tr>
        <tr>
            <!-- 가로 셀 병합: colspan >> 병합하고 싶은 셀의 개수를 지정 -->
            <td colspan="4" align="center">
                <button>가로버튼</button>
            </td>
        </tr>

    </table>






    
</body>
</html>
