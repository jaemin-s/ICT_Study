<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 태그,가상선택자:: 1점 */
        div {
            /* important 가장 우선 */
            color: red !important;
        }

        /* 클래스,가상선택자: 10점 */
        .c-green {
            color: green;
        }

        /* id 100점 */
        #i-yellow {
            color: yellow;
        }



    </style>

</head>
<body>
    
    <!-- 인라인 1000점 -->
    <div id="i-yellow" class="c-green" style="color: orange;">Hello</div>

</body>
</html>
