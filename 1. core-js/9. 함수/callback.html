        function showNumber(n, callback){
            for(var i=i;i<=n;i++){
                if(callback(i)){
                    console.log(i);
                }
            }
        }
        showNumber(10,function(n){
            return n % 2 === 0;
        });

        // 1부터 200까지의 정수 중 5의 배수이면서 10의 배수는 아닌 거
        showNumber(200,function(n){
            return n%5===0&&n%10!==0;
        });
