<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 선언
        // 함수 이름은 동사적 기능이 내포되게 짓습니다.
        function calcTotal(x) {
            var total = 0;
            for (var i=1;i<=x;i++){
                total+=i;
            }
            return total;
        }
        console.log(calcTotal(100));
        
        function add(n1,n2){
            return n1+n2;
        }

        // 함수를 리터럴 방식으로 선언
        var add2 = function(n1,n2){
            return n1+n2;
        }

        // 화살표 함수 (ES6)
        var add3 = (n1,n2) => n1+n2; //한 줄일때
        // var add3 = (n1,n2)=>{
        //     return n1+n2;
        // }

        console.log(add(10,20));
        console.log(add2(10,20));
        console.log(add3(10,20));

        var ct = calcTotal;
        var result2 = ct(200);
        console.log(result2);

    </script>
</body>
</html>
