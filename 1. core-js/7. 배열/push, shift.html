<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var foods = ['f1','f2','f3'];
        console.log(foods);
        console.log('------------');

        // 마지막 요소 제거하고 반환
        var lastElement = foods.pop();
        console.log(foods);
        console.log(lastElement);

        // 배열 끝에 요소 추가
        foods.push('f4');
        foods.push('f5');

        // 배열의 맨 첫번째 요소 제거하고 반환
        var firstElement = foods.shift();
        console.log(foods);
        console.log(firstElement);

        // 배열의 맨 첫번째 위치에 요소 추가
        foods.unshift('f6');
        console.log(foods);

    </script>
</body>
</html>
