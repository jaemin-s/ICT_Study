<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var foods = ['f1','f2','f3','f4'];

        // 배열 요소의 인덱스를 반환, 없는 값이면 -1
        console.log(foods.indexOf('f2'));
        console.log(foods.indexOf('f5'));

        // 배열 요소의 존재 유무 확인
        console.log(foods.includes('f1'));
        console.log(foods.includes('f5'));

        // 배열 잘라냄
        console.log(foods.slice(1,3));
        console.log(foods);
        console.log(foods.slice(1));

        // reverse(): 배열을 역순으로 배치
        var copyArr = foods.slice(0);
        copyArr.reverse();

        console.log(copyArr);

        var foodStr = foods.join();
        console.log(foodStr);

        console.log('------------');

        var arr1 = [10, 20 ,30];
        var arr2 = [100, 200, 300];

        console.log(arr1+arr2);
        // 배열의 결합
        var conatedArr = arr1.concat(arr2);
        console.log(conatedArr);

    </script>
</body>
</html>
