<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // begin부터 end까지의 총합을 구해주는 함수
        function calcRangeTotal(begin,end){
            var total = 0;

            console.log(arguments);
            for(var i=begin; i<=end; i++){
                total +=i;
            }
            return total;
        }

        function multply(n1,n2){
            if(typeof n1 !== 'number' || typeof n2 !== 'number'){
                console.log('숫자를 전달하세요');
                return;
            }
            return n1*n2;
        }

        // 자바스크립트 함수는 매개변수의 개수를 다르게 주더라도
        // 정상 작동합니다. (좋은 코드는 아닙니다)
        var totalNumber = calcRangeTotal(50,100,23,23,64,26,8,3,54);
        console.log(totalNumber);

        function selectRandonFood() {
            var rn = Math.random();
            return rn > 0.5? '짜장면' : '짬뽕';
        }

        console.log(`오늘 점심은 ${selectRandonFood()}`);

        var res = multply(3,'blah');
        console.log(res);

        // 매개변수의 default값 지정 (ES6)
        function sayHello(lang = '한국어'){
            if(lang === '한국어'){
                console.log('안녕하세요');
            }else if(lang ==='영어'){
                console.log('Hello');
            }else if(lang === '일본어'){
                console.log('こんにちは');
            }
        }

        sayHello();

    </script>
</body>
</html>
