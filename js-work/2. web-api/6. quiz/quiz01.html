<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        1. 다음 체크박스 버튼을 클릭했을 때
        '동의했습니다!' 경고창을 띄우고
        value값을 같이 찍어 주세요.
        (checked -> 체크 했는지의 여부)
    -->
    <input type="checkbox" value="1"> 조항1
    <input type="checkbox" value="2"> 조항2
    <input type="checkbox" value="3"> 조항3
    <input type="checkbox" value="4"> 조항4

    <br>




    ID: <input type="text" id="id">
    기억하기 <input type="checkbox" id="remember">
    <button id="check2">확인</button>

    <script>
        const $boxs = document.querySelectorAll(
            'input[type="checkbox"]:nth-child(-n+4)'
        );

        [...$boxs].forEach((box) => {
            box.addEventListener("change", function () {
                if (box.checked) {
                    alert(`조항${box.value}에 동의했습니다`);
                }
            });
        });
        //   [...$boxs].forEach((box) => {
        //     box.addEventListener("change", check);
        //   });
        //   function check() {
        //     if (this.checked) {
        //       alert(`조항${this.value}에 동의했습니다`);
        //     }
        //   }

        /*       2. 확인 버튼을 클릭했을 때
                input 태그의 공백 여부, 체크 여부를 확인하세요. */
        const $remember = document.querySelector('#remember');
        const $btn = document.getElementById('check2');
        const $id = document.querySelector('#id');

        $btn.addEventListener('click', (e => {
            if (!$id.value) {
                alert('ID를 입력하세요');
            } else {
                if (!$remember.checked) {
                    alert('ID를 기억하세요.');
                }
            }
        }));
    </script>
</body>

</html>
