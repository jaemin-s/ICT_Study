<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const date = new Date(); // 오늘 날짜를 가진 객체

        /* 
        getTime() // 기준시간부터 현재시간까지의 밀리초
        Date(밀리초) // 밀리초를 날짜로 
        */
        console.log(date.getTime());

        const millis = 1655230080766;
        const day = new Date(millis);
        console.log(day);

        console.log(date);
        console.log(date.getFullYear()); // 년
        console.log(date.getMonth()); // 월(index값으로 나옴 0~11)
        console.log(date.getDate()); // 일
        console.log(date.getHours()); // 시
        console.log(date.getMinutes()); // 분
        console.log(date.getSeconds()); // 초
        console.log(date.getDay()); // 요일(index값으로 일~토 0~6)

        // 오늘 날짜 - 특정 날짜 (밀리초)
        const gap = date.getTime() - millis;
        console.log(gap);

        let time;
        if(gap < 60 * 60 * 24 * 1000) { //1일 전
            if(gap < 60 * 60 * 1000){ //1시간 전
                time = '방금 전';
            }else{
                time = Math.floor(gap / (60 * 60 * 1000)) + '시간 전';
            }
        }else{ //1일 이상이 넘어간 경우
            const checkTime = new Date(gap);
            console.log(checkTime);
            const calcYear = checkTime.getFullYear() - 1970;
            if(calcYear > 0){
                time = calcYear + '년 전';
            } else {
                time = `${checkTime.getMonth()} 달 전`;
            }
        }
        console.log(time);
    </script>
</body>
</html>
