<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hide {
            display: none;
        }

    </style>
</head>

<body>
    <h2>할 일 목록 만들기</h2>

    <div class="name-form">
        <h3 class="name-title"></h3>
        <input type="text" placeholder="이름을 입력하세요" class="name-input">
        <button class="btn1">확인</button>
    </div>

    <div class="todo-form">
        <input type="text" placeholder="당신의 할 일을 적으세요" class="todo-input">
        <button class="btn2">확인</button>
    </div>

    <ul class="todo-list">


    </ul>

    <script>
        const $nameTitle = document.querySelector('.name-title');
        const $nameInput = document.querySelector('.name-input');
        const $nameBtn = document.querySelector('.btn1');

        $nameBtn.addEventListener('click', () => {
            if ($nameInput.value === '') {
                alert('이름을 입력하세요');
                return;
            }
            $nameInput.classList.add('hide');
            $nameBtn.classList.add('hide');
            $nameTitle.textContent = $nameInput.value + '님 안녕하세요!';
        });

        const $todoInput = document.querySelector('.todo-input');
        const $todoBtn = document.querySelector('.btn2');
        const $todoUl = document.querySelector('.todo-list');

        $todoBtn.addEventListener('click', () => {
            if ($todoInput.value === '') {
                alert('할 일을 입력하세요');
                return;
            }
            $todoUl.insertAdjacentHTML('beforeend',
                `<li>${$todoInput.value} <button>X</button></li>`);
            $todoInput.value = '';
        });

        $todoUl.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                e.target.parentNode.remove();
            }
        });
    </script>
</body>

</html>
